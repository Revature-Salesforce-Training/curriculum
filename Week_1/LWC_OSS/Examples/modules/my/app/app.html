<template>
    Hi my name is: {username}!


    <template for:each={people} for:item="person">
        <p key={Name}>{person.Name}</p>
    </template>

    <!-- conditional rendering -->
    <input type="checkbox" label="Click ME!" onchange={handleChange}></input>

    <template if:true={areDetailsVisible}>
        You clicked the checkbox!
    </template>
    <template if:false={areDetailsVisible}>
        Checkbox not clicked!
    </template>

    
     <!--
    <my-new-header></my-new-header>
     -->
</template>
