<!DOCTYPE html>
<html>
    <head>
        <title>My Website!</title>
        <meta charset="utf-8">
        <meta name="description" content="Place the meta description text here.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        
        <div id="myDiv" class="exampleClass">
            <p>My Paragraph!</p>
            <a href="www.google.com">Link to google!</a>
        </div>

        <ol> <!-- ordered lists render as 1, 2, 3, etc.. -->
            <li class="myClass">First item</li>
            <li class="myClass">Second item</li>
            <li class="myClass">Third item</li>
        </ol>
        <ul> <!-- list items in here will just be bullet points -->
            <li id="myID">First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <div id="myBox">THE BOX MODEL</div>


        <button id="btn" class="classBtn" type="button">Hey, I'm a button!</button>
    

        <div id="calc">
            <div id="screen"></div>
            <div class="calcRow">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="calcRow">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="calcRow">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="calcRow">
                <button class="button">0</button>
                <button class="button">/</button>
                <button class="button">Enter</button>
                <button class="button">Clear</button>
            </div>
        </div>
    </body>
</html>
