<template>
    <div class="slds-box slds-theme_default slds-var-p-around_medium">
        <lightning-record-edit-form object-api-name={objectName} onsuccess={handleSuccess}>
            <lightning-input-field field-name={nameField}></lightning-input-field>
            <lightning-input-field field-name={industryField}></lightning-input-field>
            <lightning-input-field field-name={sourceField} value={defaultSource}></lightning-input-field>
            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
        </lightning-record-edit-form>
    </div>
</template>
